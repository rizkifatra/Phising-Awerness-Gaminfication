<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        html,
        body {
            font-size: 16px;
            overscroll-behavior-y: none;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Fluid typography that scales with viewport width */
        :root {
            --main-font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            --header-font-size: clamp(1rem, 3vw, 1.3rem);
            --item-font-size: clamp(0.85rem, 2.5vw, 1rem);
            --btn-font-size: clamp(0.85rem, 2.5vw, 1rem);
            --primary-color: #28a745;
            --primary-hover: #218838;
        }

        .game-header {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .game-header h4 {
            font-size: var(--header-font-size);
            font-weight: 600;
            margin-bottom: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70vw;
        }

        .content-container {
            padding-top: 85px !important;
            padding-bottom: 20px;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background-color: #f8f9fa;
        }

        /* Container settings */
        .container {
            padding-left: max(5px, 2vw) !important;
            padding-right: max(5px, 2vw) !important;
            max-width: 100% !important;
            width: 100%;
        }

        /* Improved button sizing for better touch targets */
        .btn {
            padding: 0.5rem 1rem;
            font-size: var(--btn-font-size);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .section-card {
            background: white;
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 850px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-card h5 {
            display: flex;
            align-items: center;
            font-weight: 600;
            color: #333;
            font-size: calc(var(--main-font-size) + 0.1rem);
            margin-bottom: 1rem;
        }

        .section-card h5 i {
            color: var(--primary-color);
            margin-right: 10px;
            font-size: calc(var(--item-font-size) + 0.2rem);
        }

        .setting-item {
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            font-size: var(--main-font-size);
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .form-select {
            padding: 0.75rem;
            font-size: var(--main-font-size);
            height: auto;
            border-radius: 8px;
            border-color: rgba(40, 167, 69, 0.2);
            background-color: #fff;
            min-height: 45px;
        }

        .form-select:focus,
        .form-check-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .form-check-input {
            width: 1.3em;
            height: 1.3em;
            margin-top: 0.25em;
            border-color: rgba(40, 167, 69, 0.3);
        }

        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        /* Progress bar */
        .progress {
            height: 4px;
            width: 100%;
        }

        /* Logout button */
        #logoutBtn {
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: var(--btn-font-size);
            width: 100%;
            border: 2px solid #dc3545;
            background: white;
            color: #dc3545;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            padding: 0.6rem 1rem;
        }

        #logoutBtn:hover {
            background: #dc3545;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(220, 53, 69, 0.2);
        }

        #logoutBtn i {
            font-size: var(--item-font-size);
            margin-right: 8px;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #212529;
        }

        .dark-mode .content-container {
            background-color: #212529;
        }

        .dark-mode .section-card {
            background: #2c3034;
            color: white;
        }

        .dark-mode .setting-item {
            border-bottom-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode .form-select {
            background-color: #2c3034;
            color: white;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .dark-mode h5 {
            color: #f8f9fa;
        }

        /* Modal styles */
        .modal-content {
            border-radius: 12px;
        }

        .modal-header {
            background-color: var(--primary-color);
            color: white;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            padding: 0.75rem 1rem;
        }

        .modal-title {
            font-weight: 600;
            font-size: var(--main-font-size);
        }

        /* Mobile optimizations */
        @media (max-width: 414px) {
            .game-header .d-flex.align-items-center {
                flex-wrap: wrap;
                justify-content: space-between;
                width: 100%;
            }

            .content-container {
                padding-top: 80px !important;
            }

            .section-card {
                padding: 1rem;
            }

            .setting-item {
                padding: 0.6rem 0;
            }

            .btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            #logoutBtn {
                min-height: 45px;
                font-size: 0.95rem;
                padding: 0.5rem 1rem;
            }
        }

        @media (max-width: 360px) {
            .game-header h4 {
                font-size: 0.95rem;
                max-width: 50vw;
            }

            .section-card h5 {
                font-size: 1rem;
            }

            .setting-item {
                font-size: 0.9rem;
            }

            .container {
                padding-left: 5px !important;
                padding-right: 5px !important;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding-left: 3px !important;
                padding-right: 3px !important;
            }

            .section-card {
                padding: 8px !important;
            }

            .setting-item {
                font-size: 0.85rem;
                padding: 0.5rem 0;
            }

            .form-select {
                font-size: 0.85rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>

<body class="bg-light">
    <!-- Header -->
    <div class="game-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="bi bi-gear"></i> Settings
            </h4>
            <a href="home.html" class="btn btn-outline-light btn-sm">
                <i class="bi bi-house"></i> Home
            </a>
        </div>
        <div class="progress mt-2" style="height: 5px; width: 100%;">
            <div class="progress-bar bg-warning" style="width: 100%"></div>
        </div>
    </div>

    <div class="container content-container">
        <!-- Game Settings -->
        <div class="section-card">
            <h5>
                <i class="bi bi-gear-fill"></i>Game Settings
            </h5>

            <div class="setting-item">
                <div class="d-flex justify-content-between align-items-center">
                    <span>Sound</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="soundToggle" checked>
                    </div>
                </div>
            </div>

            <div class="setting-item">
                <span>Language</span>
                <select class="form-select mt-2" id="languageSelect">
                    <option value="en">English</option>
                    <option value="ms">Indonesia</option>
                </select>
            </div>

            <div class="setting-item mb-0">
                <div class="d-flex justify-content-between align-items-center">
                    <span>Dark Mode</span>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="themeToggle">
                    </div>
                </div>
            </div>
        </div>

        <!-- Support & Legal -->
        <div class="section-card">
            <h5>
                <i class="bi bi-info-circle"></i>Help & Legal
            </h5>

            <div class="setting-item">
                <a href="#" class="text-decoration-none d-flex justify-content-between align-items-center"
                    data-bs-toggle="modal" data-bs-target="#helpModal">
                    <span>About</span>
                    <i class="bi bi-chevron-right text-muted"></i>
                </a>
            </div>

            <div class="setting-item">
                <a href="#" class="text-decoration-none d-flex justify-content-between align-items-center">
                    <span>Privacy Policy</span>
                    <i class="bi bi-chevron-right text-muted"></i>
                </a>
            </div>

            <div class="setting-item mb-0">
                <a href="#" class="text-decoration-none d-flex justify-content-between align-items-center">
                    <span>Terms of Service</span>
                    <i class="bi bi-chevron-right text-muted"></i>
                </a>
            </div>
        </div>

        <!-- Account Settings -->
        <div class="section-card">
            <h5>
                <i class="bi bi-person-fill"></i>Account
            </h5>

            <div class="setting-item mb-0">
                <a href="manage.html" class="text-decoration-none d-flex justify-content-between align-items-center">
                    <span>Edit Profile</span>
                    <i class="bi bi-chevron-right text-muted"></i>
                </a>
            </div>
        </div>

        <!-- Logout Button -->
        <div class="mt-4 d-grid">
            <button id="logoutBtn" class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </div>

    <!-- Help Modal -->
    <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="helpModalLabel">About The App</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Quiz Game Version 1.0</p>
                    <p>This educational game helps players learn through interactive quizzes and puzzles.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode toggle functionality
        const themeToggle = document.getElementById('themeToggle');

        // Check if dark mode preference is stored
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            themeToggle.checked = true;
        }

        themeToggle.addEventListener('change', function () {
            if (this.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('darkMode', 'disabled');
            }
        });

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function () {
            // Add logout API call here
            window.location.href = 'index.html';
        });

        // Prevent scrolling above the top boundary
        document.addEventListener('DOMContentLoaded', function () {
            let lastScrollTop = 0;

            document.addEventListener('scroll', function () {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                // If trying to scroll up when already at the top
                if (scrollTop < lastScrollTop && scrollTop <= 0) {
                    window.scrollTo(0, 0);
                }

                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            }, { passive: false });

            // For touch devices
            document.addEventListener('touchmove', function (e) {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop <= 0) {
                    const touch = e.touches[0];
                    // If trying to scroll up (moving finger down) when at the top
                    if (touch.clientY > lastTouch) {
                        e.preventDefault();
                    }
                }
                lastTouch = e.touches[0].clientY;
            }, { passive: false });

            let lastTouch = 0;
            document.addEventListener('touchstart', function (e) {
                lastTouch = e.touches[0].clientY;
            }, { passive: true });
        });
    </script>
</body>

</html>
