<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings & Performance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .header {
            background-color: #28a745;
            padding: 1rem;
            color: white;
        }

        .section-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .setting-item {
            padding: 1rem;
            border-bottom: 1px solid #e9ecef;
        }

        .form-check-input:checked {
            background-color: #28a745;
            border-color: #28a745;
        }

        .stats-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Header -->
    <div class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Settings & Performance</h4>
            <a href="index.html" class="btn btn-outline-light">
                <i class="bi bi-house"></i>
            </a>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Settings Section -->
        <div class="section-card">
            <h5 class="mb-4"><i class="bi bi-gear"></i> Settings</h5>

            <div class="setting-item d-flex justify-content-between align-items-center">
                <span>Sound Effects</span>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="soundToggle" checked>
                </div>
            </div>


            <div class="setting-item">
                <span>Language</span>
                <select class="form-select mt-2">
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="fr">Français</option>
                </select>
            </div>
        </div>

        <!-- Performance Section -->
        <div class="section-card">
            <h5 class="mb-4"><i class="bi bi-graph-up"></i> Performance</h5>

            <div class="row g-3">
                <div class="col-md-4">
                    <div class="stats-card text-center">
                        <h6>Total Score</h6>
                        <h3 class="text-success">850</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card text-center">
                        <h6>Completed Levels</h6>
                        <h3 class="text-success">12</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card text-center">
                        <h6>Success Rate</h6>
                        <h3 class="text-success">85%</h3>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <h6>Recent Activities</h6>
                <div class="list-group">
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        MCQ Level 3
                        <span class="badge bg-success">90%</span>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        Fill Blank Level 2
                        <span class="badge bg-success">85%</span>
                    </div>
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        Puzzle Level 1
                        <span class="badge bg-success">95%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
