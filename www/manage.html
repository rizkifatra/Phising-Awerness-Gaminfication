<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Prevent overscroll bounce effect */
        html,
        body {
            font-size: 16px;
            overscroll-behavior-y: none;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Fluid typography that scales with viewport width */
        :root {
            --main-font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            --header-font-size: clamp(1rem, 3vw, 1.3rem);
            --form-font-size: clamp(0.85rem, 2.5vw, 1rem);
            --btn-font-size: clamp(0.85rem, 2.5vw, 1rem);
        }

        /* Updated header to match play.html */
        .game-header {
            background: #28a745;
            color: white;
            padding: 0.75rem 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .game-header h4 {
            font-size: var(--header-font-size);
            font-weight: 600;
            margin-bottom: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70vw;
        }

        .content-container {
            padding-top: 85px !important;
            padding-bottom: 20px;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        /* Progress bar added to match play.html */
        .progress {
            height: 4px;
            width: 100%;
        }

        /* Container settings */
        .container {
            padding-left: max(5px, 2vw) !important;
            padding-right: max(5px, 2vw) !important;
            max-width: 100% !important;
            width: 100%;
        }

        .profile-section {
            background: white;
            border-radius: 12px;
            padding: max(10px, 3vw);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 850px;
            margin: 0.5rem auto;
        }

        /* Avatar upload that scales better */
        .avatar-upload {
            position: relative;
            width: min(110px, 25vw);
            height: min(110px, 25vw);
            margin: 0 auto 1.5rem;
        }

        .avatar-preview {
            width: min(110px, 25vw);
            height: min(110px, 25vw);
            border-radius: 50%;
            border: 3px solid #28a745;
            overflow: hidden;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-edit {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .avatar-edit input {
            display: none;
        }

        .avatar-edit label {
            width: min(30px, 7vw);
            height: min(30px, 7vw);
            border-radius: 50%;
            background: #28a745;
            border: 1px solid transparent;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-edit label:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .avatar-edit label i {
            font-size: min(0.9rem, 4vw);
        }

        /* Form elements that scale better */
        .form-control {
            padding: 0.6rem 0.8rem;
            font-size: var(--form-font-size);
            border-radius: 8px;
            margin-bottom: 0.4rem;
            height: auto;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .form-label {
            font-size: var(--form-font-size);
            margin-bottom: 0.3rem;
            font-weight: 500;
            color: #495057;
        }

        .mb-3 {
            margin-bottom: 1rem !important;
        }

        .mb-4 {
            margin-bottom: 1.25rem !important;
        }

        /* Buttons that match play.html */
        .btn {
            padding: 0.5rem 1rem;
            font-size: var(--btn-font-size);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }

        .btn-outline-light:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(248, 249, 250, 0.2);
        }

        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            border-color: #6c757d;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(108, 117, 125, 0.2);
        }

        /* More specific breakpoints for better scaling */
        @media (max-width: 576px) {
            /* ...existing code... */
        }

        @media (max-width: 414px) {
            .game-header .d-flex.align-items-center {
                flex-wrap: wrap;
                justify-content: space-between;
                width: 100%;
            }

            .content-container {
                padding-top: 80px !important;
            }

            .avatar-upload {
                width: min(90px, 20vw);
                height: min(90px, 20vw);
                margin-bottom: 1.25rem;
            }

            .avatar-preview {
                width: min(90px, 20vw);
                height: min(90px, 20vw);
            }

            .avatar-edit label {
                width: min(25px, 6vw);
                height: min(25px, 6vw);
            }

            .form-control {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }

            .btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 360px) {
            .game-header h4 {
                font-size: 0.95rem;
                max-width: 50vw;
            }

            .avatar-upload {
                width: min(80px, 18vw);
                height: min(80px, 18vw);
                margin-bottom: 1rem;
            }

            .avatar-preview {
                width: min(80px, 18vw);
                height: min(80px, 18vw);
            }

            .container {
                padding-left: 5px !important;
                padding-right: 5px !important;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding-left: 3px !important;
                padding-right: 3px !important;
            }

            .profile-section {
                padding: 8px !important;
            }

            .avatar-upload {
                width: min(70px, 15vw);
                height: min(70px, 15vw);
            }

            .avatar-preview {
                width: min(70px, 15vw);
                height: min(70px, 15vw);
            }
        }
    </style>
</head>

<body class="bg-light">
    <!-- Updated header to match play.html -->
    <div class="game-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="bi bi-person-gear"></i> Manage Profile
            </h4>
            <a href="profile.html" class="btn btn-outline-light btn-sm">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
        <div class="progress mt-2" style="height: 5px; width: 100%;">
            <div class="progress-bar bg-warning" style="width: 100%"></div>
        </div>
    </div>

    <div class="container content-container">
        <div class="profile-section">
            <!-- Avatar Upload -->
            <div class="avatar-upload">
                <div class="avatar-preview">
                    <img id="imagePreview" src="images/trophy.png" alt="Profile Preview">
                </div>
                <div class="avatar-edit">
                    <input type='file' id="imageUpload" name="picture" accept=".png, .jpg, .jpeg">
                    <label for="imageUpload">
                        <i class="bi bi-pencil"></i>
                    </label>
                </div>
            </div>
            <h4 class="text-center mb-4">Update Your Profile</h4>

            <!-- Display Email (Non-Editable) -->
            <div class="mb-3 text-center">
                <span class="d-block text-muted small">Logged in as:</span>
                <strong id="userEmail" class="text-success"></strong>
                <div class="border-bottom my-3"></div>
            </div>

            <form id="profileForm" enctype="multipart/form-data">

                <!-- Hidden ID field -->
                <input type="hidden" id="userId" name="id">

                <!-- Profile Information -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="name">
                </div>

                <!-- Remove editable email field -->

                <div class="mb-4">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control" id="currentPassword" name="currentPassword">
                </div>

                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                </div>

                <div class="mb-4">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                </div>

                <!-- Action Buttons -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-secondary me-md-2"
                        onclick="window.location.href='profile.html'">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load user data when page loads
        document.addEventListener('DOMContentLoaded', function () {
            fetchUserData();
        });

        // Fetch user data from server with improved error handling
        function fetchUserData() {
            // Show loading indicator
            document.getElementById('userEmail').innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...';

            fetch('api/get_user_data.php')
                .then(response => {
                    if (!response.ok) {
                        if (response.status === 401) {
                            // Redirect to login page if not authenticated
                            window.location.href = 'login.html';
                            throw new Error('Not authenticated');
                        }
                        // Check if response is empty (common with 500 errors)
                        if (response.headers.get('content-length') === '0') {
                            throw new Error('Server error: Empty response received');
                        }
                        // Try to get error message from response if possible
                        return response.text().then(text => {
                            try {
                                // Try to parse as JSON
                                const data = JSON.parse(text);
                                throw new Error(data.error || `Server error (${response.status})`);
                            } catch (e) {
                                // If not valid JSON, use the text or status
                                throw new Error(`Server error (${response.status}): ${text || 'Unknown error'}`);
                            }
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // Populate form with user data
                    document.getElementById('userId').value = data.id;
                    document.getElementById('username').value = data.name;

                    // Display email in the non-editable element
                    document.getElementById('userEmail').textContent = data.email;

                    // If user has a profile picture, display it
                    if (data.picture) {
                        document.getElementById('imagePreview').src = 'uploads/' + data.picture;
                    } else {
                        // Keep default image
                        document.getElementById('imagePreview').src = 'images/trophy.png';
                    }

                    console.log('API response data:', data); // Add this for debugging
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);

                    // Show error in the UI
                    document.getElementById('userEmail').innerHTML =
                        '<span class="text-danger"><i class="bi bi-exclamation-triangle"></i> API Error</span>';

                    // Add a more detailed error message
                    const profileSection = document.querySelector('.profile-section');
                    const errorAlert = document.createElement('div');
                    errorAlert.className = 'alert alert-danger mt-3';
                    errorAlert.innerHTML = `
                        <h5><i class="bi bi-exclamation-triangle"></i> Error loading profile data</h5>
                        <p>There was a problem connecting to the API: ${error.message}</p>
                        <hr>
                        <p class="mb-0">Please check that:</p>
                        <ul>
                            <li>Your PHP server is running correctly</li>
                            <li>The API file exists at: /PAG/www/api/get_user_data.php</li>
                            <li>PHP error reporting is enabled to see server-side issues</li>
                        </ul>
                    `;

                    // Insert the error alert at the top of the form
                    const form = document.getElementById('profileForm');
                    profileSection.insertBefore(errorAlert, form);

                    // Enable the form fields with placeholder data for testing
                    document.getElementById('username').value = 'Test User';
                    document.getElementById('username').disabled = false;
                });
        }

        // Image preview functionality with size validation
        function readURL(input) {
            if (input.files && input.files[0]) {
                // Check file size - limit to 2MB
                if (input.files[0].size > 2 * 1024 * 1024) {
                    alert('Image too large! Please select an image under 2MB.');
                    input.value = '';
                    return;
                }

                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagePreview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById("imageUpload").addEventListener("change", function () {
            readURL(this);
        });

        // Form submission with loading indicator
        document.getElementById("profileForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Validate form
            if (!validateForm()) {
                return;
            }

            // Show loading state
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalBtnText = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';

            // Create FormData object to handle file uploads
            const formData = new FormData(this);

            // Change field name from picture to profile_picture to match the database
            if (document.getElementById('imageUpload').files.length > 0) {
                const imageFile = document.getElementById('imageUpload').files[0];
                formData.set('profile_picture', imageFile);
            }

            // Send form data to server
            fetch('api/update_profile.php', {
                method: 'POST',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.message || 'Network response was not ok');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        alert("Profile updated successfully!");
                        // Redirect to profile page
                        window.location.href = 'profile.html';
                    } else {
                        alert(data.message || "Failed to update profile. Please try again.");
                    }
                })
                .catch(error => {
                    console.error('Error updating profile:', error);
                    alert('Failed to update profile: ' + error.message);
                })
                .finally(() => {
                    // Reset button state
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                });
        });

        // Validate form with better error messages
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username) {
                alert("Username cannot be empty");
                return false;
            }

            // Remove email validation since it's not editable

            // If user is trying to change password
            if (newPassword) {
                const currentPassword = document.getElementById('currentPassword').value;

                if (!currentPassword) {
                    alert("Please enter your current password to change password");
                    return false;
                }

                if (newPassword !== confirmPassword) {
                    alert("New passwords do not match");
                    return false;
                }

                // Password strength check
                if (newPassword.length < 8) {
                    alert("Password must be at least 8 characters long");
                    return false;
                }
            }

            return true;
        }
    </script>
</body>

</html>
