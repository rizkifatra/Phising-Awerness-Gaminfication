<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .header {
            background-color: #28a745;
            padding: 1rem;
            color: white;
        }

        .profile-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .avatar-upload {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #28a745;
            overflow: hidden;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-edit {
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .avatar-edit input {
            display: none;
        }

        .avatar-edit label {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: #28a745;
            border: 1px solid transparent;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
</head>

<body class="bg-light">
    <!-- Header -->
    <div class="header mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Manage Profile</h4>
            <a href="profile.html" class="btn btn-outline-light">
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>
    </div>

    <div class="container">
        <div class="profile-section">
            <form id="profileForm">
                <!-- Avatar Upload -->
                <div class="avatar-upload">
                    <div class="avatar-preview">
                        <img id="imagePreview" src="images/trophy.png" alt="Profile Preview">
                    </div>
                    <div class="avatar-edit">
                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg">
                        <label for="imageUpload">
                            <i class="bi bi-pencil"></i>
                        </label>
                    </div>
                </div>

                <!-- Profile Information -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" value="CurrentUsername">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" value="user@example.com">
                </div>

                <div class="mb-4">
                    <label class="form-label">Current Password</label>
                    <input type="password" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control">
                </div>

                <div class="mb-4">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control">
                </div>

                <!-- Action Buttons -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-secondary me-md-2"
                        onclick="window.location.href='profile.html'">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Image preview functionality
        function readURL(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagePreview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        document.getElementById("imageUpload").addEventListener("change", function () {
            readURL(this);
        });

        // Form submission
        document.getElementById("profileForm").addEventListener("submit", function (e) {
            e.preventDefault();
            // Add your form submission logic here
            alert("Profile updated successfully!");
        });
    </script>
</body>

</html>
