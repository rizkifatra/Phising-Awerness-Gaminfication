<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="play.css">
</head>

<body>
    <div class="container mt-5">
        <header>

        </header>



        <!-- Tab Navigation -->
        <ul class="nav nav-pills justify-content-center mb-4" id="quiz-tabs">
            <li class="nav-item">
                <button class="nav-link active" data-bs-target="#mcq" data-bs-toggle="pill">MCQ</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-target="#fill-the-blank" data-bs-toggle="pill">Fill the Blank</button>
            </li>
            <li class="nav-item">
                <button class="nav-link" data-bs-target="#puzzle" data-bs-toggle="pill">Puzzle</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- MCQ Tab -->
            <div class="tab-pane fade show active" id="mcq">
                <h3 class="text-center">Multiple Choice Questions (MCQ)</h3>
                <div class="row text-center mt-3">
                    <!-- Levels Grid -->
                    <div class="col-4 col-md-2" style="padding: 12px;" href="level/level.html">
                        <button class="level-btn" data-level="1">1</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="2">2</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="3">3</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="4">4</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="5">5</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="6">6</button>
                    </div>
                </div>
            </div>

            <!-- Fill the Blank Tab -->
            <div class="tab-pane fade" id="fill-the-blank">
                <h3 class="text-center">Fill the Blank</h3>
                <div class="row text-center mt-3">
                    <!-- Levels Grid -->
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="1">1</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="2">2</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="3">3</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="4">4</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="5">5</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="6">6</button>
                    </div>
                </div>
            </div>

            <!-- Puzzle Tab -->
            <div class="tab-pane fade" id="puzzle" style=" ">
                <h3 class="text-center">Puzzle</h3>
                <div class="row text-center mt-3">
                    <!-- Levels Grid -->
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="1">1</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="2">2</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="3">3</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="4">4</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="5">5</button>
                    </div>
                    <div class="col-4 col-md-2" style="padding: 12px;">
                        <button class="level-btn" data-level="6">6</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="play.js"></script>
</body>

</html>
