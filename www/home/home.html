<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="header d-flex justify-content-between align-items-center p-3 bg-success text-white">
        <!-- Setting Icon -->
        <div class="icon">
            <i class="fas fa-cog fa-2x"></i> <!-- Font Awesome Cog Icon -->
        </div>
        <!-- Profile Circle -->
        <div class="profile">
            <i class="fas fa-user-circle fa-2x"></i> <!-- Font Awesome User Circle Icon -->
        </div>
    </div>


    <div class="container">
        <button class="btn" id="playGameButton">Play Game</button>
        <button class="btn" id="leaderboardButton">Leaderboard</button>
        <button class="btn" id="viewProgressButton">View Progress</button>
        <button class="btn" id="viewPerformanceButton">View Performance</button>
    </div>

    <script src="home.js"></script>
</body>

</html>
