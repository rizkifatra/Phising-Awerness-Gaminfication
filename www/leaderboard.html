<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .game-header {
            background: #28a745;
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .game-header .btn-outline-light {
            border-width: 2px;
            transition: all 0.3s ease;
        }

        .game-header .btn-outline-light:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(40, 167, 69, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #28a745;
        }

        .top-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border: 4px solid #28a745;
        }

        .list-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(40, 167, 69, 0.1);
            transition: all 0.3s ease;
        }

        .list-item:hover {
            background-color: rgba(40, 167, 69, 0.05);
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .search-box {
            border-radius: 20px;
            padding-left: 2.5rem;
            border: 2px solid rgba(40, 167, 69, 0.2);
        }

        .search-box:focus {
            border-color: #28a745;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: translateY(-3px);
        }
    </style>
</head>

<body class="bg-light">
    <!-- Header -->
    <div class="game-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="bi bi-trophy-fill"></i> Leaderboard
            </h4>
            <a href="home.html" class="btn btn-outline-light">
                <i class="bi bi-house-fill"></i>
            </a>
        </div>
    </div>
    <div class="container py-4">
        <!-- Search Bar -->
        <div class="position-relative mb-4">
            <i class="bi bi-search position-absolute"
                style="left: 1rem; top: 50%; transform: translateY(-50%); color: #28a745;"></i>
            <input type="text" class="form-control search-box" placeholder="Search players...">
        </div>

        <!-- Game Container -->
        <div class="game-container">
            <!-- Top 3 Players -->
            <div class="top-players mb-4">
                <div class="row align-items-center">
                    <!-- 2nd Place -->
                    <div class="col-4 player-card">
                        <div class="avatar top-avatar mb-2">
                            <i class="bi bi-person-fill text-success h1 mb-0"></i>
                        </div>
                        <h5 class="mb-1">Player 2</h5>
                        <div class="h6 text-success">895 Pts</div>
                        <div class="badge bg-success">2nd Place</div>
                    </div>

                    <!-- 1st Place -->
                    <div class="col-4 player-card">
                        <div class="avatar top-avatar mb-2" style="border-color: #ffd700;">
                            <i class="bi bi-person-fill text-success h1 mb-0"></i>
                        </div>
                        <h5 class="mb-1">Player 1</h5>
                        <div class="h6 text-success">1024 Pts</div>
                        <div class="badge bg-warning">1st Place</div>
                    </div>

                    <!-- 3rd Place -->
                    <div class="col-4 player-card">
                        <div class="avatar top-avatar mb-2" style="border-color: #cd7f32;">
                            <i class="bi bi-person-fill text-success h1 mb-0"></i>
                        </div>
                        <h5 class="mb-1">Player 3</h5>
                        <div class="h6 text-success">754 Pts</div>
                        <div class="badge bg-success">3rd Place</div>
                    </div>
                </div>
            </div>

            <!-- Leaderboard List -->
            <div class="list">
                <div class="list-item d-flex align-items-center">
                    <span class="rank me-3 text-success">4</span>
                    <div class="d-flex align-items-center flex-grow-1">
                        <div class="avatar me-3">
                            <i class="bi bi-person-fill text-success"></i>
                        </div>
                        <span>Username</span>
                    </div>
                    <span class="points text-success">650 Pts</span>
                </div>

                <div class="list-item d-flex align-items-center">
                    <span class="rank me-3 text-success">5</span>
                    <div class="d-flex align-items-center flex-grow-1">
                        <div class="avatar me-3">
                            <i class="bi bi-person-fill text-success"></i>
                        </div>
                        <span>Username</span>
                    </div>
                    <span class="points text-success">545 Pts</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
