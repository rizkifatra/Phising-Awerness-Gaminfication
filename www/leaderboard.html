<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .game-header {
            background: #28a745;
            color: white;
            padding: 1.25rem 1rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .game-header .btn-outline-light {
            border-width: 2px;
            transition: all 0.3s ease;
        }

        .game-header .btn-outline-light:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(40, 167, 69, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #28a745;
            padding: 0.25rem;
        }

        .top-avatar {
            width: 80px;
            height: 80px;
            margin: 0 auto;
            border: 4px solid #28a745;
        }

        .list-item {
            padding: 1.25rem 1rem;
            border-bottom: 1px solid rgba(40, 167, 69, 0.1);
            transition: all 0.3s ease;
            margin: 0.5rem 0;
        }

        .list-item:hover {
            background-color: rgba(40, 167, 69, 0.05);
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 2rem 1.75rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 0.5rem 0.25rem;
        }

        .search-box {
            display: none;
            /* Hide any existing search boxes */
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .player-card:hover {
            transform: translateY(-3px);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }

        /* Mobile responsiveness improvements */
        @media (max-width: 767px) {
            .game-container {
                padding: 1.5rem 1rem;
                margin: 0.25rem;
                border-radius: 10px;
            }

            .top-avatar {
                width: 55px;
                height: 55px;
            }

            .list-item {
                padding: 1rem 0.75rem;
                margin: 0.25rem 0;
            }

            .player-name {
                font-size: 0.9rem;
                max-width: 100px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }

            .points {
                font-size: 0.9rem;
            }

            .rank {
                min-width: 20px;
                text-align: center;
            }

            .game-header h4 {
                font-size: 1.2rem;
            }

            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
        }

        @media (max-width: 575px) {
            .top-players .row {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .top-players .player-card {
                width: 90%;
                margin-bottom: 1rem;
            }

            .container.py-4 {
                padding-top: 1rem !important;
                padding-bottom: 1rem !important;
            }

            .game-container {
                padding: 1.25rem 0.75rem;
            }

            .player-card {
                padding: 1.25rem 0.75rem;
            }

            .badge {
                font-size: 0.7rem;
            }
        }

        /* Extra small devices */
        @media (max-width: 375px) {
            .player-name {
                max-width: 80px;
            }

            .avatar {
                width: 35px;
                height: 35px;
            }

            .top-avatar {
                width: 50px;
                height: 50px;
            }

            .list-item {
                padding: 0.75rem 0.5rem;
            }

            .game-container {
                padding: 1rem 0.5rem;
            }
        }
    </style>
</head>

<body class="bg-light">
    <!-- Header -->
    <div class="game-header">
        <div class="container d-flex justify-content-between align-items-center px-4">
            <h4 class="mb-0">
                <i class="bi bi-trophy-fill"></i> Leaderboard
            </h4>
            <a href="home.html" class="btn btn-outline-light px-3">
                <i class="bi bi-house-fill"></i>
            </a>
        </div>
    </div>
    <div class="container py-4 px-3">
        <!-- Search Bar - REMOVED -->

        <!-- Game Container -->
        <div class="game-container">
            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <!-- Top 3 Players -->
            <div id="topPlayers" class="top-players mb-4" style="display: none;">
                <div class="row justify-content-center">
                    <!-- Players will be dynamically inserted here -->
                </div>
            </div>

            <!-- Leaderboard List -->
            <div id="playersList" class="list" style="display: none;">
                <!-- Players will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch leaderboard data
            fetch('api/get_leaderboard.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayLeaderboard(data.leaderboard);
                    } else {
                        console.error('Error fetching leaderboard:', data.message);
                        alert('Failed to load leaderboard data');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while loading the leaderboard');
                })
                .finally(() => {
                    document.getElementById('loadingSpinner').style.display = 'none';
                });

            // Search functionality - REMOVED
        });

        // Function to simplify names (extract first word only)
        function simplifyName(fullName) {
            if (!fullName) return '';
            const nameParts = fullName.trim().split(' ');
            // Return the first part of the name
            return nameParts[0];
        }

        function displayLeaderboard(players) {
            const topPlayersDiv = document.getElementById('topPlayers');
            const playersListDiv = document.getElementById('playersList');

            // Clear previous data
            topPlayersDiv.querySelector('.row').innerHTML = '';
            playersListDiv.innerHTML = '';

            // Display top 3 players
            if (players.length > 0) {
                let topPlayersHTML = '';

                // Display positions in this order: 2nd, 1st, 3rd
                const positions = [1, 0, 2];
                positions.forEach(index => {
                    if (players[index]) {
                        const player = players[index];
                        const rank = player.rank;
                        let borderColor = '';
                        let badgeClass = 'bg-success';

                        if (rank === 1) {
                            borderColor = 'style="border-color: #ffd700;"';
                            badgeClass = 'bg-warning';
                        } else if (rank === 3) {
                            borderColor = 'style="border-color: #cd7f32;"';
                        }

                        // Store both full name and simplified name
                        const simpleName = simplifyName(player.username);

                        topPlayersHTML += `
                            <div class="col-sm-4 col-10 player-card player-item">
                                <div class="avatar top-avatar mb-2" ${borderColor}>
                                    <i class="bi bi-person-fill text-success h1 mb-0"></i>
                                </div>
                                <h5 class="mb-1 player-name text-truncate" title="${player.username}">${simpleName}</h5>
                                <div class="h6 text-success">${player.score} Pts</div>
                                <div class="badge ${badgeClass}">${rank}${getRankSuffix(rank)} Place</div>
                            </div>
                        `;
                    }
                });

                topPlayersDiv.querySelector('.row').innerHTML = topPlayersHTML;
                topPlayersDiv.style.display = 'block';

                // Display remaining players
                let listHTML = '';
                for (let i = 3; i < players.length; i++) {
                    const player = players[i];
                    // Store both full name and simplified name
                    const simpleName = simplifyName(player.username);

                    listHTML += `
                        <div class="list-item d-flex align-items-center player-item">
                            <span class="rank me-2 me-sm-3 text-success">${player.rank}</span>
                            <div class="d-flex align-items-center flex-grow-1">
                                <div class="avatar me-2 me-sm-3">
                                    <i class="bi bi-person-fill text-success"></i>
                                </div>
                                <span class="player-name" title="${player.username}">${simpleName}</span>
                            </div>
                            <span class="points text-success ms-auto">${player.score} Pts</span>
                        </div>
                    `;
                }

                playersListDiv.innerHTML = listHTML;
                playersListDiv.style.display = 'block';
            } else {
                playersListDiv.innerHTML = '<div class="text-center p-4">No leaderboard data available</div>';
                playersListDiv.style.display = 'block';
            }
        }

        function getRankSuffix(rank) {
            if (rank === 1) return 'st';
            if (rank === 2) return 'nd';
            if (rank === 3) return 'rd';
            return 'th';
        }
    </script>
</body>

</html>
