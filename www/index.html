<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
    <style>
        /* Prevent overscroll bounce effect */
        html,
        body {
            overscroll-behavior-y: none;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-size: 18px;
            /* Increased base font size */
        }

        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            height: 100vh;
            margin: 0;
            color: #212529;
        }

        /* Login Card Container */
        .login-card {
            width: 100%;
            max-width: 450px;
            /* Increased width */
            background-color: #ffffff;
            border-radius: 18px;
            /* Rounder corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            /* Enhanced shadow */
            padding: 30px;
            /* More padding */
            text-align: center;
        }

        /* Fixes for excessive horizontal margins */
        .login-card {
            margin-left: 10px !important;
            margin-right: 10px !important;
            width: calc(100% - 20px) !important;
            max-width: 450px !important;
        }

        @media (max-width: 576px) {
            .login-card {
                margin-left: 5px !important;
                margin-right: 5px !important;
                width: calc(100% - 10px) !important;
                padding-left: 15px !important;
                padding-right: 15px !important;
            }
        }

        /* Logo Styles */
        .logo-container {
            margin-bottom: 25px;
        }

        .logo {
            height: 50px;
            /* Larger logo */
        }

        /* Title and Subtitle */
        .title {
            font-size: 28px;
            /* Larger title */
            font-weight: 700;
            margin-bottom: 15px;
            color: #212529;
        }

        .subtitle {
            font-size: 18px;
            /* Larger subtitle */
            color: #6c757d;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Login Form Styles */
        .login-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
            /* More spacing */
        }

        .input-group label {
            font-size: 16px;
            /* Larger label */
            font-weight: 500;
            color: #212529;
            margin-bottom: 8px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            /* More padding */
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            /* Rounder corners */
            background-color: #ffffff;
            color: #212529;
        }

        .input-group input:focus {
            border-color: #28a745;
            outline: none;
            background-color: #f1f9ff;
        }

        /* Password Wrapper */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            /* Adjusted position */
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.4rem;
            /* Larger icon */
            padding: 10px;
            cursor: pointer;
            color: #28a745;
        }

        /* Forgot Password Link */
        .forgot-password {
            text-align: right;
            font-size: 16px;
            /* Larger text */
            color: #28a745;
            text-decoration: none;
            margin-bottom: 25px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 15px;
            /* More padding */
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            /* Rounder corners */
            font-size: 18px;
            /* Larger text */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            min-height: 55px;
            /* Taller button */
        }

        .login-button:hover {
            background-color: #218838;
        }

        /* Divider Styles */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 25px 0;
            /* More spacing */
            font-size: 16px;
            /* Larger text */
            color: #6c757d;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            height: 1px;
            width: 40%;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: #fff;
            padding: 0 12px;
            z-index: 1;
        }

        /* Social Button */
        .social-button {
            width: 100%;
            padding: 15px;
            /* More padding */
            font-size: 16px;
            /* Larger text */
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            /* Rounder corners */
            background-color: #ffffff;
            color: #212529;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s ease;
            min-height: 55px;
            /* Taller button */
        }

        .social-button:hover {
            background-color: #f8f9fa;
        }

        .google {
            color: #28a745;
        }

        .facebook {
            color: #1877f2;
        }

        /* Sign Up Link */
        .signup-text {
            font-size: 16px;
            /* Larger text */
            color: #6c757d;
        }

        .signup-link {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        /* Updated mobile styles */
        @media (max-width: 480px) {
            body {
                background-color: #ffffff;
            }

            .login-card {
                max-width: 100%;
                margin: 0;
                padding: 30px 25px;
                /* Slightly increased padding */
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
            }

            .title {
                font-size: 28px;
                /* Consistent with desktop */
                margin-top: 50px;
                /* More space at top */
            }

            .input-group input {
                padding: 16px;
                /* Slightly larger on mobile */
                font-size: 18px;
                background-color: #f8f9fa;
                border: 1px solid #e0e0e0;
                margin-bottom: 15px;
            }

            .login-button {
                padding: 16px;
                font-size: 18px;
                margin-top: 25px;
            }

            .social-button {
                padding: 16px;
                margin-top: 20px;
                font-size: 16px;
            }

            .divider {
                margin: 35px 0;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo-container">
            <!-- <img src="logoipsum.png" alt="Logo" class="logo"> -->
        </div>
        <h1 class="title">Sign in to your Account</h1>
        <p class="subtitle">Enter your email and password to log in</p>
        <form class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Rizkifatra22@gmail.com" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="******" required>
                    <button type="button" class="toggle-password">üëÅÔ∏è</button>
                </div>
            </div>


            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <div class="divider">
            <span>Or</span>
        </div>
        <button class="social-button google">Continue with Google</button>
        <p class="signup-text">Don‚Äôt have an account? <a href="register.html" class="signup-link">Sign Up</a></p>
    </div>
</body>

<script>
    document.querySelector('.login-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('api/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password }),
                credentials: 'include'
            });

            const data = await response.json();
            console.log('Login response:', data); // Debug line

            if (data.success) {
                window.location.href = 'home.html';
            } else {
                // Show more detailed error message
                alert(`Login failed: ${data.message}\n\nPlease check your email and password.`);
            }
        } catch (error) {
            console.error('Login error:', error);
            alert('An error occurred during login. Please try again.');
        }
    });

    // Password visibility toggle
    document.querySelector('.toggle-password').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            this.textContent = 'üëÅÔ∏è';
        } else {
            passwordInput.type = 'password';
            this.textContent = 'üëÅÔ∏è';
        }
    });

    // Handle Google Login
    function handleGoogleLogin(response) {
        console.log("Google Token:", response.credential);

        fetch("http://localhost:8080/api/google-login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ token: response.credential }),
        })
            .then((res) => res.json())
            .then((data) => {
                alert("Google Login successful!");
                console.log(data);
            })
            .catch((error) => {
                console.error("Google Login error:", error);
            });
    }

</script>


</html>
