<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            height: 100vh;
            margin: 0;
            color: #212529;
            font-size: 18px;
        }

        .reset-container {
            width: calc(100% - 20px);
            max-width: 450px;
            background-color: #ffffff;
            border-radius: 18px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            padding: 30px;
            text-align: center;
            margin: 0 10px;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 18px;
            color: #6c757d;
            margin-bottom: 25px;
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #28a745;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 25px;
        }

        .login-button:hover {
            background-color: #218838;
        }

        .password-requirements {
            font-size: 15px;
            color: #6c757d;
            margin-top: 10px;
            text-align: left;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #ffffff;
        }

        .input-group input:focus {
            border-color: #28a745;
            outline: none;
            background-color: #f1f9ff;
        }

        @media (max-width: 480px) {
            body {
                background-color: #ffffff;
            }

            .reset-container {
                max-width: 100%;
                margin: 0;
                padding: 30px 25px;
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
            }

            .title {
                margin-top: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="reset-container">
        <h1 class="title">Reset Your Password</h1>
        <p class="subtitle">Please enter your new password</p>

        <form id="resetPasswordForm" class="login-form">
            <div class="input-group">
                <label for="password">New Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" placeholder="Enter new password" required>
                    <button type="button" class="toggle-password">üëÅÔ∏è</button>
                </div>
                <div class="password-requirements">
                    Password must be at least 8 characters and include a mix of letters, numbers, and symbols.
                </div>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                    <button type="button" class="toggle-password">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-button">Reset Password</button>
        </form>
    </div>

    <script>
        // Get token from URL and validate
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Add token validation check
        if (!token) {
            alert('Invalid reset link - Missing token');
            window.location.href = 'index.html';
        }

        // Debug line to check token
        console.log('Token from URL:', urlParams.get('token'));

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Simplify the data structure
            const formData = {
                token: token,
                password: password
            };

            console.log('Sending data:', formData); // Debug line

            try {
                const response = await fetch('api/reset_password.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                // Debug line to check response
                console.log('Raw response:', response);
                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    alert('Password reset successfully!');
                    window.location.href = 'index.html';
                } else {
                    alert(data.message || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // Password visibility toggle
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function () {
                const input = this.parentElement.querySelector('input');
                input.type = input.type === 'password' ? 'text' : 'password';
            });
        });
    </script>
</body>

</html>
