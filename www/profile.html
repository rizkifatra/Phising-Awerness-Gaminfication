<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .header {
            background-color: #28a745;
            padding: 1rem;
            color: white;
        }

        .profile-section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #28a745;
            padding: 3px;
            object-fit: cover;
        }

        .stats-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.1);
        }

        .achievement-badge {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .achievement-badge:hover {
            transform: scale(1.1);
            background: #e9ecef;
        }

        .action-btn {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }
    </style>
</head>

<body class="bg-light">
    <!-- Header -->
    <div class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Profile</h4>
            <a href="index.html" class="btn btn-outline-light">
                <i class="bi bi-house"></i>
            </a>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Profile Info -->
        <div class="profile-section text-center">
            <img src="images/trophy.png" alt="Profile" class="profile-img mb-3">
            <h4>Username</h4>
            <p class="text-muted">Joined: January 2024</p>

            <div class="row g-3 mt-3">
                <div class="col-4">
                    <div class="stats-card">
                        <h6>Total Score</h6>
                        <h4 class="text-success">850</h4>
                    </div>
                </div>
                <div class="col-4">
                    <div class="stats-card">
                        <h6>Levels</h6>
                        <h4 class="text-success">12</h4>
                    </div>
                </div>
                <div class="col-4">
                    <div class="stats-card">
                        <h6>Rank</h6>
                        <h4 class="text-success">#5</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Achievements -->
        <div class="profile-section">
            <h5 class="mb-4">Achievements</h5>
            <div class="d-flex flex-wrap justify-content-center">
                <div class="achievement-badge" data-bs-toggle="tooltip" title="First Win">
                    <i class="bi bi-star-fill text-warning fs-4"></i>
                </div>
                <div class="achievement-badge" data-bs-toggle="tooltip" title="Champion">
                    <i class="bi bi-trophy-fill text-warning fs-4"></i>
                </div>
                <div class="achievement-badge" data-bs-toggle="tooltip" title="Speed Master">
                    <i class="bi bi-lightning-fill text-warning fs-4"></i>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="profile-section">
            <button class="action-btn" onclick="window.location.href='manage.html'">
                <i class="bi bi-person-gear me-2"></i> Manage Profile
            </button>
            <button class="action-btn" onclick="window.location.href='performance.html'">
                <i class="bi bi-graph-up me-2"></i> View Performance
            </button>
            <button class="action-btn">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize tooltips
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
