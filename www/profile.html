<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .header {
            background-color: #28a745;
            padding: 1rem;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #28a745;
            padding: 3px;
            object-fit: cover;
        }

        .stats-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 0.875rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.1);
        }

        .achievement-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }

        .achievement-badge:hover {
            transform: scale(1.1);
            background: #e9ecef;
        }

        .action-btn {
            width: 100%;
            padding: 0.875rem;
            margin: 0.75rem 0;
            border: none;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .table td,
        .table th {
            vertical-align: middle;
            font-size: 1.1rem;
            padding: 1rem;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(40, 167, 69, 0.05);
            cursor: pointer;
        }

        .game-icon {
            font-size: 1.25rem;
            vertical-align: middle;
        }

        .progress {
            height: 8px;
        }
    </style>
</head>

<body class="bg-light">
    <div class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Profile</h4>
            <a href="home.html" class="btn btn-outline-light">
                <i class="bi bi-arrow-left-short"></i>
            </a>
        </div>
    </div>

    <div class="container py-4">
        <!-- Profile Info -->
        <div class="profile-section text-center">
            <img src="images/trophy.png" alt="Profile" class="profile-img mb-3">
            <h4>Username</h4>
            <p class="text-muted mb-3">Joined: January 2024</p>

            <div class="row g-3">
                <div class="col-4">
                    <div class="stats-card">
                        <h6 class="mb-2">Total Score</h6>
                        <h4 class="text-success mb-0">850</h4>
                    </div>
                </div>
                <div class="col-4">
                    <div class="stats-card">
                        <h6 class="mb-2">Levels</h6>
                        <h4 class="text-success mb-0">12</h4>
                    </div>
                </div>
                <div class="col-4">
                    <div class="stats-card">
                        <h6 class="mb-2">Rank</h6>
                        <h4 class="text-success mb-0">#5</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Game Progress -->
        <div class="game-container mb-4">
            <h5 class="text-success mb-3">
                <i class="bi bi-stars"></i> Game Performance
            </h5>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead>
                        <tr class="table-success">
                            <th>
                                <i class="bi bi-controller me-2"></i>Game Type
                            </th>
                            <th class="text-center">Games</th>
                            <th class="text-center">Average</th>
                            <th class="text-center">Best</th>
                            <th class="text-center">Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <i class="bi bi-journal-text text-success me-2 game-icon"></i>MCQ
                            </td>
                            <td class="text-center">42</td>
                            <td class="text-center">85%</td>
                            <td class="text-center text-warning">98%</td>
                            <td class="text-center">4h</td>
                        </tr>
                        <tr>
                            <td>
                                <i class="bi bi-pencil-square text-success me-2 game-icon"></i>Fill Blanks
                            </td>
                            <td class="text-center">38</td>
                            <td class="text-center">82%</td>
                            <td class="text-center text-warning">95%</td>
                            <td class="text-center">5h</td>
                        </tr>
                        <tr>
                            <td>
                                <i class="bi bi-puzzle-fill text-success me-2 game-icon"></i>Puzzle
                            </td>
                            <td class="text-center">38</td>
                            <td class="text-center">82%</td>
                            <td class="text-center text-warning">95%</td>
                            <td class="text-center">5h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Achievements -->
        <div class="profile-section">
            <h5 class="mb-3">Achievements</h5>
            <div class="d-flex flex-wrap justify-content-center">
                <div class="achievement-badge" data-bs-toggle="tooltip" title="First Win">
                    <i class="bi bi-star-fill text-warning"></i>
                </div>
                <div class="achievement-badge" data-bs-toggle="tooltip" title="Champion">
                    <i class="bi bi-trophy-fill text-warning"></i>
                </div>
                <div class="achievement-badge" data-bs-toggle="tooltip" title="Speed Master">
                    <i class="bi bi-lightning-fill text-warning"></i>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="profile-section mb-0">
            <button class="action-btn mb-2" onclick="window.location.href='manage.html'">
                <i class="bi bi-person-gear me-2"></i>Edit Profile
            </button>
            <button class="action-btn">
                <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    </script>
</body>

</html>
