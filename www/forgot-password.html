<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Prevent overscroll bounce effect */
        html,
        body {
            font-size: 16px;
            overscroll-behavior-y: none;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Fluid typography that scales with viewport width */
        :root {
            --main-font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            --header-font-size: clamp(1rem, 3vw, 1.3rem);
            --item-font-size: clamp(0.85rem, 2.5vw, 1rem);
            --btn-font-size: clamp(0.85rem, 2.5vw, 1rem);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #212529;
        }

        /* Header styling optimized for mobile */
        .game-header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 0.85rem 0;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .game-header h4 {
            font-size: var(--header-font-size);
            font-weight: 600;
            margin-bottom: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70vw;
        }

        .content-container {
            padding-top: 85px !important;
            padding-bottom: 20px;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Progress bar with animation */
        .progress {
            height: 4px;
            width: 100%;
            overflow: hidden;
        }

        .progress-bar {
            animation: progressPulse 2s infinite;
        }

        @keyframes progressPulse {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }

        .forgot-container {
            width: 100%;
            max-width: 450px;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 35px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Decorative elements */
        .forgot-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #28a745, #20c997);
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 14px;
            color: #28a745;
        }

        .subtitle {
            font-size: var(--item-font-size);
            color: #6c757d;
            margin-bottom: 28px;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .form-icon {
            width: 65px;
            height: 65px;
            background-color: rgba(40, 167, 69, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .form-icon i {
            font-size: 28px;
            color: #28a745;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
            width: 100%;
        }

        .input-group label {
            font-size: var(--item-font-size);
            font-weight: 500;
            color: #212529;
            margin-bottom: 10px;
            display: block;
        }

        /* Full width input field with proper padding */
        .input-group input {
            width: 100%;
            padding: 15px 16px;
            font-size: var(--item-font-size);
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #ffffff;
            color: #212529;
            transition: all 0.25s ease;
            height: 54px;
        }

        /* Input with icon */
        .input-icon-wrapper {
            position: relative;
            width: 100%;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.2rem;
            pointer-events: none;
            z-index: 2;
        }

        .input-icon-wrapper input {
            padding-left: 45px;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .input-group {
                margin-bottom: 22px;
            }

            .input-group label {
                font-size: 15px;
            }

            .input-group input {
                font-size: 16px;
                /* Prevents iOS zoom on focus */
            }
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: var(--btn-font-size);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 52px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            background-color: #218838;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.2);
        }

        .login-button:active {
            transform: translateY(0);
        }

        /* Button ripple effect */
        .login-button::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: transform 0.5s, opacity 0.5s;
        }

        .login-button:active::after {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            transition: 0s;
        }

        .back-link {
            color: #28a745;
            text-decoration: none;
            font-size: var(--item-font-size);
            display: inline-flex;
            align-items: center;
            margin-top: 22px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: none;
            color: #218838;
            transform: translateX(-3px);
        }

        .back-link i {
            margin-right: 8px;
        }

        /* Container settings */
        .container {
            padding-left: max(5px, 2vw) !important;
            padding-right: max(5px, 2vw) !important;
            max-width: 100% !important;
            width: 100%;
        }

        /* Feedback message styles */
        .feedback-message {
            padding: 12px 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: left;
            font-size: 0.94rem;
        }

        .feedback-success {
            background-color: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }

        .feedback-error {
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
            color: #721c24;
        }

        /* Enhanced mobile responsiveness */
        @media (max-width: 576px) {
            .forgot-container {
                margin-left: 15px !important;
                margin-right: 15px !important;
                width: calc(100% - 30px) !important;
                padding: 30px 20px;
            }

            .title {
                font-size: 24px;
            }

            .form-icon {
                width: 60px;
                height: 60px;
            }

            .form-icon i {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            body {
                background-color: #ffffff;
            }

            .forgot-container {
                max-width: 100%;
                margin: 0 !important;
                padding: 25px 20px;
                border-radius: 0;
                box-shadow: none;
                min-height: calc(100vh - 85px);
            }

            .game-header {
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            }

            .btn-outline-light {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .form-icon {
                margin-top: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Header with enhanced mobile display -->
    <div class="game-header">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <i class="bi bi-shield-lock"></i> Reset Password
            </h4>
            <a href="index.html" class="btn btn-outline-light btn-sm">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>
        <div class="progress mt-2" style="height: 4px; width: 100%;">
            <div class="progress-bar bg-warning" style="width: 100%"></div>
        </div>
    </div>

    <div class="container content-container">
        <div class="forgot-container">
            <div class="form-icon">
                <i class="bi bi-envelope-exclamation"></i>
            </div>

            <h1 class="title">Forgot Your Password?</h1>
            <p class="subtitle">Enter your email address and we'll send you a link to reset your password.</p>

            <form id="forgotPasswordForm" class="login-form">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your registered email" required
                        autocomplete="email">
                </div>

                <button type="submit" class="login-button">
                    <i class="bi bi-send"></i> Send Reset Link
                </button>

                <div id="feedbackMessage" class="feedback-message"></div>
            </form>

            <a href="index.html" class="back-link">
                <i class="bi bi-arrow-left"></i> Back to Login
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const button = document.querySelector('.login-button');
            const feedbackMessage = document.getElementById('feedbackMessage');

            // Reset feedback
            feedbackMessage.style.display = 'none';
            feedbackMessage.className = 'feedback-message';

            // Add loading state
            button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';
            button.disabled = true;

            try {
                const response = await fetch('api/forgot_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    feedbackMessage.className = 'feedback-message feedback-success';
                    feedbackMessage.innerHTML = '<i class="bi bi-check-circle"></i> Please check your email for password reset instructions.';
                    feedbackMessage.style.display = 'block';

                    // Reset form
                    document.getElementById('email').value = '';

                    // Reset button after 3 seconds
                    setTimeout(() => {
                        button.innerHTML = '<i class="bi bi-send"></i> Send Reset Link';
                        button.disabled = false;
                    }, 3000);
                } else {
                    feedbackMessage.className = 'feedback-message feedback-error';
                    feedbackMessage.innerHTML = `<i class="bi bi-exclamation-circle"></i> ${data.message || 'Failed to send reset email. Please try again.'}`;
                    feedbackMessage.style.display = 'block';

                    // Reset button
                    button.innerHTML = '<i class="bi bi-send"></i> Send Reset Link';
                    button.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                feedbackMessage.className = 'feedback-message feedback-error';
                feedbackMessage.innerHTML = '<i class="bi bi-exclamation-circle"></i> A network error occurred. Please check your connection and try again.';
                feedbackMessage.style.display = 'block';

                // Reset button
                button.innerHTML = '<i class="bi bi-send"></i> Send Reset Link';
                button.disabled = false;
            }
        });

        // Prevent scrolling above the top boundary
        document.addEventListener('DOMContentLoaded', function () {
            let lastScrollTop = 0;
            let lastTouch = 0;

            document.addEventListener('scroll', function () {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                if (scrollTop < lastScrollTop && scrollTop <= 0) {
                    window.scrollTo(0, 0);
                }

                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            }, { passive: false });

            document.addEventListener('touchmove', function (e) {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop <= 0) {
                    const touch = e.touches[0];
                    if (touch.clientY > lastTouch) {
                        e.preventDefault();
                    }
                }
                lastTouch = e.touches[0].clientY;
            }, { passive: false });

            document.addEventListener('touchstart', function (e) {
                lastTouch = e.touches[0].clientY;
            }, { passive: true });
        });
    </script>
</body>

</html>
