<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Body styling */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            height: 100vh;
            margin: 0;
            color: #212529;
            font-size: 18px;
            /* Increased base font size */
        }

        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .forgot-container {
            width: 100%;
            max-width: 450px;
            /* Larger container */
            background-color: #ffffff;
            border-radius: 18px;
            /* Rounder corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            /* Enhanced shadow */
            padding: 30px;
            /* More padding */
            text-align: center;
        }

        .title {
            font-size: 28px;
            /* Larger title */
            font-weight: 700;
            margin-bottom: 15px;
            color: #212529;
        }

        .subtitle {
            font-size: 18px;
            /* Larger subtitle */
            color: #6c757d;
            margin-bottom: 25px;
            /* More spacing */
        }

        .back-link {
            color: #28a745;
            text-decoration: none;
            font-size: 16px;
            /* Larger text */
            display: block;
            margin-bottom: 25px;
            /* More spacing */
            text-align: left;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            /* More padding */
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            /* Rounder corners */
            font-size: 18px;
            /* Larger text */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 25px;
            /* More spacing */
        }

        .login-button:hover {
            background-color: #218838;
        }

        .input-group {
            margin-bottom: 20px;
            /* More spacing */
            text-align: left;
        }

        .input-group label {
            font-size: 16px;
            /* Larger label */
            font-weight: 500;
            color: #212529;
            margin-bottom: 8px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            /* More padding */
            font-size: 16px;
            /* Larger text */
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            /* Rounder corners */
            background-color: #ffffff;
            color: #212529;
        }

        .input-group input:focus {
            border-color: #28a745;
            outline: none;
            background-color: #f1f9ff;
        }

        /* Fixes for excessive horizontal margins */
        .forgot-container {
            margin-left: 10px !important;
            margin-right: 10px !important;
            width: calc(100% - 20px) !important;
            max-width: 450px !important;
        }

        @media (max-width: 576px) {
            .forgot-container {
                margin-left: 5px !important;
                margin-right: 5px !important;
                width: calc(100% - 10px) !important;
                padding-left: 15px !important;
                padding-right: 15px !important;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                background-color: #ffffff;
            }

            .forgot-container {
                max-width: 100%;
                margin: 0;
                padding: 30px 25px;
                /* Slightly increased padding */
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
            }

            .title {
                font-size: 28px;
                /* Keep consistent with desktop */
                margin-top: 50px;
                /* More space at top */
            }

            .input-group input {
                padding: 16px;
                /* Slightly larger on mobile */
                font-size: 18px;
                background-color: #f8f9fa;
            }

            .login-button {
                padding: 16px;
                margin-top: 35px;
                font-size: 18px;
            }

            .back-link {
                position: absolute;
                top: 25px;
                /* Adjusted position */
                left: 25px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="forgot-container">
        <a href="index.html" class="back-link">‚Üê Back to Login</a>
        <h1 class="title">Reset Password</h1>
        <p class="subtitle">Enter your email address to receive a password reset link</p>

        <form id="forgotPasswordForm" class="login-form">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="login-button">Send Reset Link</button>
        </form>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;

            try {
                const response = await fetch('api/forgot_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Please check your email for password reset instructions.');
                    window.location.href = 'index.html';
                } else {
                    alert(data.message || 'Failed to send reset email');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>

</html>
