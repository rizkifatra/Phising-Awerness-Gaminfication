<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Prevent overscroll bounce effect */
        html,
        body {
            overscroll-behavior-y: none;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-size: 16px;
        }

        body {
            background-color: #f8f9fa;
        }

        /* Admin Header */
        .admin-header {
            background-color: #343a40;
            padding: 1rem;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: auto;
            display: flex;
            align-items: center;
        }

        .admin-header h4 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 250px;
            height: calc(100vh - 60px);
            background-color: #343a40;
            padding-top: 20px;
            transition: all 0.3s;
            z-index: 999;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .sidebar-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 80px 20px 20px;
            min-height: 100vh;
        }

        /* Dashboard Cards */
        .dashboard-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .bg-primary-light {
            background-color: rgba(13, 110, 253, 0.1);
            color: #0d6efd;
        }

        .bg-success-light {
            background-color: rgba(25, 135, 84, 0.1);
            color: #198754;
        }

        .bg-warning-light {
            background-color: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .bg-info-light {
            background-color: rgba(13, 202, 240, 0.1);
            color: #0dcaf0;
        }

        .card-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .card-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0;
        }

        /* Recent Activity Table */
        .table-responsive {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .table {
            margin-bottom: 0;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
        }

        /* Toggle Button for Small Screens */
        .sidebar-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* For Mobile Devices */
        @media (max-width: 767.98px) {
            .sidebar {
                transform: translateX(-100%);
                width: 200px;
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 80px 10px 20px;
            }

            .sidebar-toggle {
                display: block;
            }

            .admin-header h4 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Admin Header -->
    <div class="admin-header">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <button class="sidebar-toggle me-3" id="sidebarToggle">
                    <i class="bi bi-list"></i>
                </button>
                <h4 class="mb-0">Admin Dashboard</h4>
            </div>
            <div>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="home.html" class="sidebar-link active">
            <i class="bi bi-speedometer2"></i> Dashboard
        </a>
        <a href="manage.html" class="sidebar-link">
            <i class="bi bi-gear-fill"></i> Management
        </a>
        <a href="../home.html" class="sidebar-link">
            <i class="bi bi-arrow-left-circle"></i> Back to App
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            <h2 class="mb-4">Dashboard Overview</h2>

            <!-- Stats Cards -->
            <div class="row">
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="dashboard-card">
                        <div class="card-icon bg-primary-light">
                            <i class="bi bi-people"></i>
                        </div>
                        <div class="card-title">Total Users</div>
                        <div class="card-value" id="totalUsers">Loading...</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="dashboard-card">
                        <div class="card-icon bg-success-light">
                            <i class="bi bi-controller"></i>
                        </div>
                        <div class="card-title">Games Played</div>
                        <div class="card-value" id="gamesPlayed">Loading...</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="dashboard-card">
                        <div class="card-icon bg-warning-light">
                            <i class="bi bi-question-circle"></i>
                        </div>
                        <div class="card-title">Total Questions</div>
                        <div class="card-value" id="totalQuestions">Loading...</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6 mb-3">
                    <div class="dashboard-card">
                        <div class="card-icon bg-info-light">
                            <i class="bi bi-activity"></i>
                        </div>
                        <div class="card-title">Active Sessions</div>
                        <div class="card-value" id="activeSessions">Loading...</div>
                    </div>
                </div>
            </div>

            <!-- Recent User Table -->
            <div class="row mt-4">
                <div class="col-12">
                    <h4 class="mb-3">Recent Users</h4>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Score</th>
                                    <th>Registered</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userTableBody">
                                <tr>
                                    <td colspan="6" class="text-center">Loading users...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Toggle sidebar on mobile
            const sidebarToggle = document.getElementById('sidebarToggle');
            const sidebar = document.getElementById('sidebar');

            sidebarToggle.addEventListener('click', function () {
                sidebar.classList.toggle('show');
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function (event) {
                const isClickInsideSidebar = sidebar.contains(event.target);
                const isClickOnToggle = sidebarToggle.contains(event.target);

                if (!isClickInsideSidebar && !isClickOnToggle && sidebar.classList.contains('show')) {
                    sidebar.classList.remove('show');
                }
            });

            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', async function () {
                try {
                    const response = await fetch('../api/logout.php', {
                        method: 'POST',
                        credentials: 'include'
                    });

                    const data = await response.json();

                    if (data.success) {
                        window.location.href = '../index.html';
                    } else {
                        alert('Logout failed: ' + data.message);
                    }
                } catch (error) {
                    console.error('Logout error:', error);
                    alert('An error occurred during logout. You will be redirected to the login page.');
                    window.location.href = '../index.html';
                }
            });

            // Check admin authentication on page load
            checkAdminAuth();

            // Load dashboard data
            loadDashboardData();
        });

        // Function to verify admin authentication
        async function checkAdminAuth() {
            try {
                const response = await fetch('../api/check_admin.php', {
                    method: 'GET',
                    credentials: 'include'
                });

                const data = await response.json();

                if (!data.success || !data.isAdmin) {
                    // If not admin or not logged in, redirect to login
                    window.location.href = '../index.html';
                }
            } catch (error) {
                console.error('Auth check error:', error);
                // On error, redirect to login for safety
                window.location.href = '../index.html';
            }
        }

        // Function to load dashboard data
        async function loadDashboardData() {
            try {
                // Use the new combined API to get dashboard stats
                const response = await fetch('../api/admin_api.php?action=get_dashboard_stats', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch dashboard stats');
                }

                const data = await response.json();

                if (data.success) {
                    const stats = data.stats;

                    // Update dashboard cards
                    document.getElementById('totalUsers').textContent = stats.totalUsers;
                    document.getElementById('gamesPlayed').textContent = stats.totalGames;
                    document.getElementById('totalQuestions').textContent = stats.totalQuestions;
                    document.getElementById('activeSessions').textContent = stats.activeSessions;

                    // Update recent users table
                    loadRecentUsers(stats.recentUsers);
                } else {
                    console.error('Error:', data.message);

                    // Use default values if API fails
                    document.getElementById('totalUsers').textContent = '5';
                    document.getElementById('gamesPlayed').textContent = '152';
                    document.getElementById('totalQuestions').textContent = '84';
                    document.getElementById('activeSessions').textContent = '3';

                    // Try to get users separately
                    loadRecentUsersBackup();
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);

                // Use default values if API fails
                document.getElementById('totalUsers').textContent = '5';
                document.getElementById('gamesPlayed').textContent = '152';
                document.getElementById('totalQuestions').textContent = '84';
                document.getElementById('activeSessions').textContent = '3';

                // Try to get users separately
                loadRecentUsersBackup();
            }
        }

        // Function to load recent users from dashboard data
        function loadRecentUsers(users) {
            const tableBody = document.getElementById('userTableBody');

            if (!users || users.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" class="text-center">No users found</td></tr>';
                return;
            }

            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');

                // Format date
                const created = new Date(user.created_at);
                const formattedDate = created.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });

                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.score}</td>
                    <td>${formattedDate}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="viewUser(${user.id})">View</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        // Backup function to load recent users if the dashboard stats API fails
        async function loadRecentUsersBackup() {
            const tableBody = document.getElementById('userTableBody');

            try {
                const response = await fetch('../api/admin_api.php?action=get_users&limit=5&page=1', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }

                const data = await response.json();

                if (data.success && data.users) {
                    loadRecentUsers(data.users);
                } else {
                    tableBody.innerHTML = `<tr><td colspan="6" class="text-center">No users found</td></tr>`;
                }
            } catch (error) {
                console.error('Error loading users:', error);
                tableBody.innerHTML = `<tr><td colspan="6" class="text-center text-danger">Error loading users: ${error.message}</td></tr>`;
            }
        }

        // Function to view user details
        function viewUser(userId) {
            window.location.href = `manage.html?tab=users&action=view&id=${userId}`;
        }

        // Function to delete user
        function deleteUser(userId) {
            if (confirm(`Are you sure you want to delete user ID: ${userId}?`)) {
                deleteUserApi(userId);
            }
        }

        // Function to delete user via API
        async function deleteUserApi(userId) {
            try {
                const response = await fetch('../api/admin_api.php?action=delete_user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: userId
                    }),
                    credentials: 'include'
                });

                const data = await response.json();

                if (data.success) {
                    alert('User deleted successfully');
                    loadDashboardData(); // Reload the dashboard data
                } else {
                    alert(`Failed to delete user: ${data.message}`);
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                alert(`Error deleting user: ${error.message}`);
            }
        }
    </script>
</body>

</html>
