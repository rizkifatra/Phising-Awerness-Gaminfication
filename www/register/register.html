<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script defer src="signup-script.js"></script>
</head>

<body>
    <div class="signup-container">
        <div class="signup-card">
            <button class="back-button">‚Üê</button>
            <div>
                <div style="padding-bottom: 120px; align-items: start;"></div>
                <h1 class="title">Sign up</h1>
                <p class="subtitle">Create an account to continue</p>
            </div>

            <form class="signup-form">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Rizki Fatra" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Rizkifatra22@gmail.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Set Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="******" required>
                        <button type="button" class="toggle-password"> test</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Comfirmation Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="******" required>
                        <button type="button" class="toggle-password">test</button>
                    </div>
                </div>
                <div class="block"></div>
                <button type="submit" class="register-button">Register</button>
            </form>
            <p class="login-text">Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
    </div>
</body>

</html>
