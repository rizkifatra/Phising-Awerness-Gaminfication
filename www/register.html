<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-size: 18px;
            /* Increased base font size */
        }

        /* Signup container */
        .signup-container {
            width: 100%;
            max-width: 450px;
            /* Larger container */
            background-color: #ffffff;
            border-radius: 18px;
            /* Rounder corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            padding: 30px;
            /* More padding */
        }

        /* Signup card */
        .signup-card {
            position: relative;
        }

        /* Back button */
        .back-button {
            background: none;
            border: none;
            font-size: 20px;
            /* Larger icon */
            cursor: pointer;
            color: #28a745;
            position: absolute;
            top: 15px;
            left: 15px;
        }

        /* Title and subtitle */
        .title {
            text-align: center;
            font-size: 28px;
            /* Larger title */
            font-weight: 700;
            color: #212529;
            margin-bottom: 15px;
        }

        .subtitle {
            text-align: center;
            font-size: 18px;
            /* Larger subtitle */
            color: #6c757d;
            margin-bottom: 25px;
        }

        /* Form styles */
        .signup-form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
            /* More spacing */
        }

        .input-group label {
            font-size: 16px;
            /* Larger label */
            font-weight: 500;
            color: #212529;
            margin-bottom: 8px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            /* More padding */
            border: 1px solid #e0e0e0;
            background-color: #ffffff;
            border-radius: 10px;
            /* Rounder corners */
            font-size: 16px;
            /* Larger text */
            color: #212529;
        }

        .input-group input:focus {
            border-color: #28a745;
            background-color: #f1f9ff;
            outline: none;
        }

        /* Password wrapper */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            width: 100%;
        }

        .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #28a745;
            cursor: pointer;
            font-size: 20px;
            /* Larger icon */
        }

        /* Register button */
        .register-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 10px;
            /* Rounder corners */
            padding: 15px;
            /* More padding */
            font-size: 18px;
            /* Larger text */
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-button:hover {
            background-color: #218838;
        }

        /* Login text and link */
        .login-text {
            text-align: center;
            font-size: 16px;
            /* Larger text */
            color: #6c757d;
            margin-top: 25px;
            /* More spacing */
        }

        .login-link {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .verification-section {
            display: none;
            margin-top: 25px;
        }

        .verification-code {
            display: flex;
            gap: 12px;
            /* More spacing */
            justify-content: center;
            margin: 25px 0;
        }

        .code-input {
            width: 50px;
            /* Larger input */
            height: 50px;
            /* Larger input */
            text-align: center;
            font-size: 24px;
            /* Larger text */
        }

        /* Mobile responsiveness - adjust slightly since some are already well-sized */
        @media (max-width: 480px) {
            body {
                background-color: #ffffff;
            }

            .signup-container {
                max-width: 100%;
                margin: 0;
                padding: 30px 25px;
                /* Slightly increased padding */
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
            }

            .title {
                font-size: 28px;
                /* Keep consistent with desktop */
                margin-top: 50px;
                /* More space at top */
            }

            .subtitle {
                font-size: 18px;
                /* Keep consistent with desktop */
                margin-bottom: 35px;
            }

            .input-group {
                margin-bottom: 22px;
            }

            .input-group input {
                padding: 16px;
                font-size: 18px;
                background-color: #f8f9fa;
                border: 1px solid #e0e0e0;
            }

            .register-button {
                padding: 16px;
                margin-top: 25px;
                font-size: 18px;
            }

            .login-text {
                margin-top: 35px;
                font-size: 16px;
            }

            /* Modal styling for mobile */
            .modal-content {
                margin: 15px;
                border-radius: 15px;
            }

            .modal-body {
                padding: 25px;
            }

            .code-input {
                width: 50px !important;
                /* Larger code inputs */
                height: 50px !important;
                font-size: 24px !important;
                padding: 0;
            }
        }

        /* Fixes for excessive horizontal margins */
        .signup-container {
            margin-left: 10px !important;
            margin-right: 10px !important;
            width: calc(100% - 20px) !important;
            max-width: 450px !important;
        }

        .modal-dialog {
            margin-left: 10px !important;
            margin-right: 10px !important;
            max-width: calc(100% - 20px) !important;
        }

        @media (max-width: 576px) {
            .signup-container {
                margin-left: 5px !important;
                margin-right: 5px !important;
                width: calc(100% - 10px) !important;
                padding-left: 15px !important;
                padding-right: 15px !important;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="signup-container">
        <div class="signup-card">

            <h1 class="title">Create Account</h1>
            <p class="subtitle">Enter your details to register</p>

            <form id="registerForm" class="signup-form">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@email.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Set Password</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="********" required>
                </div>

                <button type="submit" class="register-button">Register</button>
            </form>

            <p class="login-text">Already have an account? <a href="index.html" class="login-link">Log In</a></p>
        </div>
    </div>

    <div class="modal fade" id="verificationModal" tabindex="-1" role="dialog" aria-labelledby="verificationModalLabel">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="verificationModalLabel">Email Verification</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-center">Please enter the verification code sent to your email</p>
                    <div class="verification-code-container d-flex justify-content-center gap-2 my-4">
                        <input type="text" class="form-control code-input" maxlength="1" data-index="0">
                        <input type="text" class="form-control code-input" maxlength="1" data-index="1">
                        <input type="text" class="form-control code-input" maxlength="1" data-index="2">
                        <input type="text" class="form-control code-input" maxlength="1" data-index="3">
                        <input type="text" class="form-control code-input" maxlength="1" data-index="4">
                        <input type="text" class="form-control code-input" maxlength="1" data-index="5">
                    </div>
                    <div id="verificationMessage" class="text-center"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="verifyCode()">Verify</button>
                </div>
            </div>
        </div>
    </div>

    <style>
        .code-input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            border: 1px solid #e0e0e0 !important;
        }

        .code-input:focus {
            border-color: #28a745 !important;
            box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25) !important;
        }
    </style>

    <script>
        let formDataTemp = null;

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            formDataTemp = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: password
            };

            try {
                const response = await fetch('api/register_init.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formDataTemp)
                });

                const data = await response.json();

                if (data.success) {
                    // Store temp_id for verification
                    formDataTemp.temp_id = data.temp_id;
                    // Show verification modal
                    const verificationModal = new bootstrap.Modal(document.getElementById('verificationModal'));
                    verificationModal.show();
                } else {
                    alert(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again.');
            }
        });

        // Reset verification inputs when modal is hidden
        document.getElementById('verificationModal').addEventListener('hidden.bs.modal', function () {
            document.querySelectorAll('.code-input').forEach(input => input.value = '');
            document.getElementById('verificationMessage').innerHTML = '';
        });

        // Handle verification code inputs
        document.querySelectorAll('.code-input').forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value) {
                    if (index < 5) {
                        document.querySelector(`[data-index="${index + 1}"]`).focus();
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    document.querySelector(`[data-index="${index - 1}"]`).focus();
                }
            });
        });

        async function verifyCode() {
            const code = Array.from(document.querySelectorAll('.code-input'))
                .map(input => input.value)
                .join('');

            if (!formDataTemp || !code) {
                alert('Please enter verification code');
                return;
            }

            try {
                const response = await fetch('api/verify_registration.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: formDataTemp.email,
                        temp_id: formDataTemp.temp_id,
                        code: code
                    })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Registration completed successfully!');
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('verificationMessage').innerHTML =
                        `<div class="alert alert-danger">${data.message}</div>`;
                }
            } catch (error) {
                console.error('Verification error:', error);
                document.getElementById('verificationMessage').innerHTML =
                    '<div class="alert alert-danger">Verification failed. Please try again.</div>';
            }
        }
    </script>
</body>

</html>
