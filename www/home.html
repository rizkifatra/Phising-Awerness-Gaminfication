<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .header {
            background-color: #28a745;
            padding: 1.25rem 1.5rem;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .profile-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .profile-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 85px;
            padding-bottom: 30px;
            padding-left: 20px;
            padding-right: 20px;
            background-color: #f8f9fa;
        }

        .welcome-text {
            color: #28a745;
            font-size: 2rem;
            margin-bottom: 2.5rem;
            text-align: center;
            padding: 0 25px;
        }

        .action-btn {
            width: 250px;
            padding: 1.25rem 1.5rem;
            margin: 0.75rem;
            border: none;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.2);
        }

        .profile-btn {
            background: none;
            border: none;
            padding: 0.5rem;
        }

        .profile-btn i {
            font-size: 2rem;
            color: white;
            transition: transform 0.3s ease;
        }

        .profile-btn:hover i {
            transform: scale(1.1);
        }

        .logo {
            max-width: 150px;
            margin-bottom: 2rem;
        }

        /* Mobile responsiveness improvements */
        @media (max-width: 767px) {
            .header {
                padding: 1rem 1.25rem;
            }

            .action-btn {
                width: 90%;
                max-width: 300px;
                padding: 1rem 0.75rem;
                font-size: 1.1rem;
                margin: 0.6rem;
            }

            .welcome-text {
                padding: 0 15px;
                margin-bottom: 2rem;
                font-size: 1.7rem;
            }

            .logo {
                max-width: 120px;
                margin-bottom: 1.5rem;
            }

            .header h4 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 575px) {
            .action-btn {
                padding: 0.9rem 0.75rem;
                font-size: 1rem;
                margin: 0.5rem;
            }

            .main-container {
                padding-left: 15px;
                padding-right: 15px;
                padding-top: 75px;
            }

            .welcome-text {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .logo {
                max-width: 100px;
                margin-bottom: 1rem;
            }

            .profile-btn i {
                font-size: 1.8rem;
            }
        }

        /* Small devices in landscape */
        @media (max-height: 500px) and (orientation: landscape) {
            .main-container {
                padding-top: 60px;
            }

            .welcome-text {
                font-size: 1.3rem;
                margin-bottom: 0.5rem;
            }

            .logo {
                max-width: 80px;
                margin-bottom: 0.5rem;
            }

            .action-btn {
                padding: 0.5rem;
                margin: 0.3rem;
            }
        }

        /* For iPhone SE and other small screens */
        @media (max-width: 375px) {
            .welcome-text {
                font-size: 1.3rem;
            }

            .action-btn {
                font-size: 0.95rem;
                padding: 0.6rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="container d-flex justify-content-between align-items-center px-3">
            <h4 class="mb-0">Home</h4>
            <button class="btn btn-outline-light px-3" id="profileButton">
                <i class="bi bi-person-circle"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <img src="images/trophy.png" alt="Logo" class="logo">
        <h1 class="welcome-text">Welcome to Quiz Game</h1>

        <div class="d-flex flex-column align-items-center w-100 px-4">
            <button class="action-btn" onclick="window.location.href='play.html'">
                <i class="bi bi-controller me-2"></i> Play Game
            </button>

            <button class="action-btn" onclick="window.location.href='leaderboard.html'">
                <i class="bi bi-trophy me-2"></i> Leaderboard
            </button>

            <button class="action-btn" onclick="window.location.href='setting.html'">
                <i class="bi bi-gear-fill me-2"></i> Setting
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('profileButton').addEventListener('click', () => {
            window.location.href = 'profile.html';
        });
    </script>
</body>

</html>
