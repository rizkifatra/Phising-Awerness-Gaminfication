<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .header {
            background-color: #28a745;
            padding: 1.5rem 1.75rem;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 65px;
            /* Fixed height for consistency */
            display: flex;
            align-items: center;
        }

        .header h4 {
            font-size: 1.6rem;
            font-weight: 600;
        }

        .profile-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 0.7rem 1.2rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .profile-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 80px !important;
            /* Increased from 65px */
            padding-bottom: 20px;
            /* Further reduced from 30px */
            padding-left: 10px;
            /* Further reduced from 15px */
            padding-right: 10px;
            /* Further reduced from 15px */
            background-color: #f8f9fa;
        }

        .welcome-text {
            color: #28a745;
            font-size: 2.3rem;
            margin-bottom: 1.5rem;
            /* Further reduced from 2rem */
            text-align: center;
            padding: 0 10px;
            /* Further reduced from 20px */
            font-weight: 600;
        }

        .action-btn {
            width: 300px;
            padding: 1.1rem 1.25rem;
            /* Further reduced from 1.25rem 1.5rem */
            margin: 0.5rem;
            /* Further reduced from 0.75rem */
            border: none;
            border-radius: 12px;
            background-color: #28a745;
            color: white;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .profile-btn {
            background: none;
            border: none;
            padding: 0.7rem;
        }

        .profile-btn i {
            font-size: 2.2rem;
            color: white;
            transition: transform 0.3s ease;
        }

        .profile-btn:hover i {
            transform: scale(1.1);
        }

        .logo {
            max-width: 180px;
            margin-bottom: 1.25rem;
            /* Further reduced from 1.75rem */
        }

        .bi {
            font-size: 1.4rem;
            margin-right: 10px;
        }

        /* Fixes for excessive horizontal margins */
        .container {
            padding-left: 10px !important;
            padding-right: 10px !important;
            max-width: 100% !important;
        }

        .main-container {
            padding-left: 5px !important;
            padding-right: 5px !important;
        }

        .action-btn {
            margin-left: 5px !important;
            margin-right: 5px !important;
            width: calc(100% - 10px) !important;
            max-width: 300px !important;
        }

        @media (max-width: 768px) {
            .container {
                padding-left: 5px !important;
                padding-right: 5px !important;
            }
        }

        /* Mobile responsiveness improvements */
        @media (max-width: 767px) {
            .header {
                padding: 1.25rem 1.5rem;
            }

            .action-btn {
                width: 90%;
                max-width: 320px;
                padding: 1.25rem 1rem;
                font-size: 1.2rem;
                margin: 0.8rem;
            }

            .welcome-text {
                padding: 0 20px;
                margin-bottom: 2.5rem;
                font-size: 2rem;
            }

            .logo {
                max-width: 150px;
                margin-bottom: 2rem;
            }

            .header h4 {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 575px) {
            .action-btn {
                padding: 0.9rem 0.75rem;
                font-size: 1rem;
                margin: 0.5rem;
            }

            .main-container {
                padding-left: 15px;
                padding-right: 15px;
                padding-top: 75px;
            }

            .welcome-text {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .logo {
                max-width: 100px;
                margin-bottom: 1rem;
            }

            .profile-btn i {
                font-size: 1.8rem;
            }
        }

        /* Small devices in landscape */
        @media (max-height: 500px) and (orientation: landscape) {
            .main-container {
                padding-top: 60px;
            }

            .welcome-text {
                font-size: 1.3rem;
                margin-bottom: 0.5rem;
            }

            .logo {
                max-width: 80px;
                margin-bottom: 0.5rem;
            }

            .action-btn {
                padding: 0.5rem;
                margin: 0.3rem;
            }
        }

        /* For iPhone SE and other small screens */
        @media (max-width: 375px) {
            .welcome-text {
                font-size: 1.3rem;
            }

            .action-btn {
                font-size: 0.95rem;
                padding: 0.6rem;
            }
        }

        /* Add styles to prevent body from having bounce effect on iOS */
        html,
        body {
            overscroll-behavior-y: none;
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: auto;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="container d-flex justify-content-between align-items-center px-3">
            <h4 class="mb-0">Home</h4>
            <button class="btn btn-outline-light px-3" id="profileButton">
                <i class="bi bi-person-circle"></i>
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <img src="images/trophy.png" alt="Logo" class="logo">
        <h1 class="welcome-text">Welcome to Quiz Game</h1>

        <div class="d-flex flex-column align-items-center w-100 px-4">
            <button class="action-btn" onclick="window.location.href='play.html'">
                <i class="bi bi-controller me-2"></i> Play Game
            </button>

            <button class="action-btn" onclick="window.location.href='leaderboard.html'">
                <i class="bi bi-trophy me-2"></i> Leaderboard
            </button>

            <button class="action-btn" onclick="window.location.href='setting.html'">
                <i class="bi bi-gear-fill me-2"></i> Setting
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('profileButton').addEventListener('click', () => {
            window.location.href = 'profile.html';
        });

        // Prevent scrolling above the top boundary
        document.addEventListener('DOMContentLoaded', function () {
            let lastScrollTop = 0;

            document.addEventListener('scroll', function () {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                // If trying to scroll up when already at the top
                if (scrollTop < lastScrollTop && scrollTop <= 0) {
                    window.scrollTo(0, 0);
                }

                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            }, { passive: false });

            // For touch devices
            document.addEventListener('touchmove', function (e) {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                if (scrollTop <= 0) {
                    const touch = e.touches[0];
                    // If trying to scroll up (moving finger down) when at the top
                    if (touch.clientY > lastTouch) {
                        e.preventDefault();
                    }
                }
                lastTouch = e.touches[0].clientY;
            }, { passive: false });

            let lastTouch = 0;
            document.addEventListener('touchstart', function (e) {
                lastTouch = e.touches[0].clientY;
            }, { passive: true });
        });
    </script>
</body>

</html>
